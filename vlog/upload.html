<!DOCTYPE html>

    <title>Ladda Upp Video</title>

</head>
<body>
    <div class="container">
        <h2 class="main-title">Ladda Upp Din Video</h2>

            <label for="video-title">Titel:</label>
            <input type="text" id="video-title" name="video-title" required>

            <label for="video-description">Beskrivning:</label>
            <textarea id="video-description" name="video-description" rows="4" required></textarea>

            <label for="video-file">VÃ¤lj Video:</label>
            <input type="file" id="video-file" name="video-file" accept="video/*" required>

            <button type="submit">Ladda Upp</button>
        </form>
    </div>
</body>
</html>
